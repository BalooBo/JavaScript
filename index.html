<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de cuentas bancarias</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="index.js.">
</head>
<body>
<h1>Gestión de cuentas bancarias</h1>
<form id="formulario">
<label for="numeroCuenta">Número de cuenta:</label>
<input type="text" id="numeroCuenta" name="numeroCuenta"><br><br>
<label for="saldoInicial">Saldo inicial:</label>
<input type="number" id="saldoInicial" name="saldoInicial"><br><br>
<label for="deposito">Depósito:</label>
<input type="number" id="deposito" name="deposito"><br><br>
<label for="retirada">Retirada:</label>
<input type="number" id="retirada" name="retirada"><br><br>
<button type="submit">Aceptar</button>
</form>
<div id="resultado"></div>
<script src="script.js"></script>
</body>
</html>
